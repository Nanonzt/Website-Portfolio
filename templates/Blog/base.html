<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="{% static 'assets/images/kotlowski-graphics-circle-128x128.png' %}" type="image/x-icon">
    <meta name="description" content="Blog of my Life">
      <title>{% block title %}{% endblock %} - Kotlowski Graphics</title>
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'assets/web/assets/mobirise-icons/mobirise-icons.css' %}">
      <link rel="stylesheet" href="{% static 'assets/tether/tether.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap-grid.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap-reboot.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/dropdown/css/style.css' %}">
      <link rel="stylesheet" href="{% static 'assets/animatecss/animate.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/theme/css/style.css' %}">
      <link rel="stylesheet" href="{% static 'assets/mobirise/css/mbr-additional.css' %}" type="text/css">
      <link rel="stylesheet" href="{% static 'assets/css-base/master.css' %}">
  </head>

  <body>
    <!-- NAVBAR -->
    <section class="menu cid-qVQxB1CdIx" once="menu" id="menu2-j">
      <nav class="navbar navbar-expand beta-menu navbar-dropdown align-items-center navbar-fixed-top navbar-toggleable-sm bg-color transparent">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
        <div class="menu-logo">
          <div class="navbar-brand">
            <span class="navbar-logo">
              <a href="{% url 'index' %}">
                <img src="{% static 'assets/images/kotlowski-graphics-circle-122x122.png' %}" alt="KG Logo" title="Logo" style="height: 3.8rem;">
              </a>
            </span>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-dropdown nav-right" data-app-modern-menu="true">
            <li class="nav-item">
              <a class="nav-link link text-black display-4" href="{% url 'about' %}">
                About<br>
              </a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link link text-black display-4" href="#">
                Gallery<br>
              </a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link link text-black display-4" href="{% url 'Blog:post_list' %}">
                Blog<br>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link link text-black display-4" href="{% url 'skills' %}">
                Skills<br>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link link text-black display-4" href="{% url 'contact' %}">
                Contact
              </a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link link text-black display-4" href="{% url 'Blog:post_new' %}">
                New Post
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </section>

    <!-- CONTENT BLOCK -->
    {% block content %}
    {% endblock %}

    <script src="{% static 'assets/web/assets/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/popper/popper.min.js' %}"></script>
    <script src="{% static 'assets/tether/tether.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/smoothscroll/smooth-scroll.js' %}"></script>
    <script src="{% static 'assets/dropdown/js/script.min.js' %}"></script>
    <script src="{% static 'assets/viewportchecker/jquery.viewportchecker.js' %}"></script>
    <script src="{% static 'assets/touchswipe/jquery.touch-swipe.min.js' %}"></script>
    <script src="{% static 'assets/theme/js/script.js' %}"></script>


    <div id="scrollToTop" class="scrollToTop mbr-arrow-up"><a style="text-align: center;"><i></i></a></div>
    <input name="animation" type="hidden">
  </body>
</html>
